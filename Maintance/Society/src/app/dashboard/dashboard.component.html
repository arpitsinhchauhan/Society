<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Nested Menus</h1>
</mat-toolbar>
<mat-sidenav #snav>
  <mat-nav-list class="sidenav-list"  class="example-sidenav" mode="side" opened="true" >
    <a mat-list-item (click)="onToggleClose()" (click)="showSubmenu = !showSubmenu" (click)="loadComponent()">
      <mat-icon>input</mat-icon>
      
      <span>Login</span>
    </a>
    <a mat-list-item (click)="onToggleClose()">
      <mat-icon>account_circle</mat-icon>
      <span>Signup</span>
    </a>
    <a mat-list-item (click)="onToggleClose()">
      <mat-icon>hotel</mat-icon>
      <span>Accomodation</span>
    </a>
    <a mat-list-item (click)="onToggleClose()">
      <mat-icon>loyalty</mat-icon>
      <span>Offers</span>
    </a>
  </mat-nav-list>
</mat-sidenav>
